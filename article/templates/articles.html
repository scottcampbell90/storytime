{% extends "base.html" %}
{% block content %}

{% for article in articles %}
<div>
<h2><a href="/articles/get/{{ article.id }}/">{{ article.title }}</a></h2>
<p> {{ article.body|upper|truncatewords:"10" }}</p>
<p> {{ article.likes }}</p>
<p> {{ article.pub_date }}</p>
</div>
{% endfor %}
{% endblock %}
